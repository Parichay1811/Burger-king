<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King Order System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Burger King</h1>
    <span id="order-id"></span>
  </header>
  <main>
    <h2>Select Your Food</h2>
    <div id="menu">
      <!-- Food items will be loaded here -->
    </div>
    <button id="order-button">Order Food</button>
    <div id="loading-message" style="display: none;">Preparing your order...</div>
    <div id="order-completed">
      <img id="food-image" src="" alt="Ordered Food">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
